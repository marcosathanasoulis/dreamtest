<md-toolbar class="md-tall" scroll-shrink layout-align="start start">

	<span class="md-toolbar-tools md-toolbar-tools-top">
		<md-button ng-click="appController.openMainMenu()" aria-label="Open main menu">
			<md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
		</md-button>
	</span>

	<span flex></span>

	<h2 class="md-toolbar-tools md-toolbar-tools-bottom toolbar-tools-fab-overlap">
		<span>My Conversions</span>
	</h2>

	<a ui-sref="admin.conversion.list.create">
		<md-button hide show-gt-md class="md-fab md-accent md-fab-top-left fab-overlap" aria-label="Create a new conversion">
			<md-icon md-svg-icon="content:ic_add_24px"></md-icon>
		</md-button>
	</a>

</md-toolbar>

<md-content ng-if="list.conversions.length" id="conversion-items-content" flex>
	<md-list layout="column">

		<md-item class="list-head" hide-sm>

			<md-item-content>
				<div class="md-tile-content" flex="66">
					<h4>Name</h4>
				</div>
				<div class="md-tile-content" flex="33" hide show-gt-md>
					<h4>Active</h4>
				</div>
			</md-item-content>

			<md-divider md-inset></md-divider>

		</md-item>

		<md-item
				ng-repeat="conversion in list.conversions"
				ng-click="items.showInDetails(conversion)"
				ng-class="{'selected': items.isSelected(conversion)}">

			<md-item-content>
				<div class="md-tile-left">
					<list-image ng-if="!conversion.image" string="{{conversion.name}}"></list-image>
				</div>
				<div class="md-tile-content" flex="66">
					<h3>{{conversion.name}}</h3>
				</div>
				<div class="md-tile-content" flex="33" hide show-gt-md>
					<h3>
						<md-icon ng-show="conversion.active" class="list-info" md-svg-icon="toggle:ic_check_box_24px"></md-icon>
						<md-icon ng-show="!conversion.active" class="list-info" md-svg-icon="toggle:ic_check_box_outline_blank_24px"></md-icon>
					</h3>
				</div>
			</md-item-content>

			<md-divider md-inset></md-divider>

		</md-item>

	</md-list>
</md-content>

<md-content ng-if="!list.conversions.length">
	<md-card>
		<h2>No Conversions found</h2>
		<p>
			There are no Conversions!
			<a ui-sref="conversion.create">Create one!</a>
		</p>
	</md-card>
</md-content>

<a ui-sref="admin.conversion.list.create">
	<md-button hide-gt-md ui-sref="admin.conversion.list.create" class="md-fab md-accent md-fab-bottom-right" aria-label="Create a new conversion">
		<md-icon md-svg-icon="content:ic_add_24px"></md-icon>
	</md-button>
</a>
