<md-toolbar class="md-hue-1 md-tall">

	<span layout="row" layout-align="space-between" class="md-toolbar-tools md-toolbar-tools-top">
		<md-button ng-click="edit.goBack()" aria-label="Back to detail view">
			<md-icon md-svg-icon="navigation:ic_arrow_back_24px"></md-icon>
		</md-button>
		<md-button ng-hide="edit.isRoot" ng-click="edit.remove(editForm, $event)" aria-label="Delete conversion">
			<md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
		</md-button>
	</span>

	<span class="md-toolbar-tools md-toolbar-tools-bottom" layout="column">
		<h3>{{edit.displayName}}</h3>
	</span>

</md-toolbar>

<md-button class="md-accent md-fab md-fab-bottom-right fab-overlap"
					 aria-label="Save conversion"
					 ng-click="edit.update(editForm)"
					 ng-disabled="!editForm.$dirty || editForm.$invalid">
	<md-icon md-svg-icon="action:ic_done_24px"></md-icon>
</md-button>

<md-content class="md-padding" flex id="conversion-edit-content">

	<form name="editForm">

		<section class="section" layout="column">

			<span class="section-title">Conversion data</span>

			<span layout="row" layout-align="start center">
				<span flex="33">Conversion Active</span>
				<md-switch name="active" class="no-label" aria-label="conversion active" ng-model="edit.conversion.active"></md-switch>
			</span>

			<span layout="row" layout-sm="column">
				<md-input-container flex>
					<label>Conversionname</label>
					<input name="name" ng-model="edit.conversion.name"
								 required mongoose-error remote-unique="Conversion" remote-unique-ignore="{{edit.displayName}}">
					<div ng-messages="editForm.name.$error">
						<div ng-message="required">Conversionname is required</div>
						<div ng-message="mongoose">Conversionname in use already</div>
						<div ng-message="remote-unique">Conversionname in use already</div>
					</div>
				</md-input-container>

			</span>

			<span layout="row" layout-sm="column">
				<md-input-container flex>
					<label>Info</label>
					<textarea name="info" ng-model="edit.conversion.info"></textarea>
				</md-input-container>
			</span>


		</section>

	</form>

</md-content>
